<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1>Formulário Mondin</h1>
			<hr>
            <form>
            <div class="d-flex">
                <div id="nome">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control"  name="nome" placeholder="Digite seu nome" required />
                </div>
                <div id="divEmail" name="divEmail">
                <label for="email" class="form-label">E-mail:</label>  
                <input type="email" class="form-control" name="email" placeholder="Ex.:exemplo@mondin.com" required />
                </div>
            </div>
            <div class="d-flex" id="telefone">
                <div id="CPF">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="Ex.:000.000.000-00" required />
                </div>
                <div id="divTelefone" name="divTelefone">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" name="telefone" required placeholder="Ex.:(00) 00000-0000" />
                </div>
            </div>
            <div>
                <div id="senha">
                <label for="Senha" class="form-label">Senha:</label>
                <input id="password" type="password" class="form-control"  name="senha" placeholder="Cadastre sua senha" minlength="8">
                </div>
            </div>
            <div class="d-flex">
                <div id="rua">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" class="form-control" name="rua" required />
                </div>
                <div id="divNumero" name="divNumero">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" name="numero" required />
                </div>
                <div id="divCEP" name="divCEP">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" name="cep" required placeholder="Ex.:00.000.000" />
                </div>
            </div>
            <div class="d-flex">
                <div id="bairro">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" name="bairro" required />
                </div>
                <div id="divComplemento" name="divComplemento">
                <label for="complemento" class="form-label">Complemento:</label>
                <input type="text" class="form-control" name="complemento" />
                </div>
            </div>
            <div class="d-flex">
                <div id="estado">
                <label for="estado" class="form-label">Estado:</label>
                <input type="text" class="form-control" name="estado" required />
                </div>
                <div id="divCidade" name="divCidade">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" name="cidade" required />
                </div>
            </div>
            <div id="pais">
                <label for="pais" class="form-label">País:</label>
				<select name="pais" class="form-select" required>
				    <option value="" selected>Selecione um Pais</option>
				    <option value="BR">Brasil</option>
				    <option value="EUA">EUA</option>
				    <option value="CA">Canadá</option>
				</select>
            </div>
            <div>
                <input type="checkbox" name="aceito" id="aceito" />
                <label for="aceito">Li e aceito os termos de uso</label>
            </div>
                <button type="submit" id="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .65rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .95rem; background: #56abec; margin-top:15px;">Salvar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
